plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

sourceCompatibility = 1.8

application {
    mainClassName = "MainKt"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "commons-net:commons-net:3.6"
}